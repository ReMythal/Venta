<div class="carrito-container">
  <h2>Carrito de Compras</h2>
  
  <div class="productos-lista">
    <div *ngFor="let producto of carrito" class="producto-item">
      <h3>{{ producto.nombre }}</h3>
      <p>Precio: ${{ producto.precio }}</p>
      <div class="cantidad-controls">
        <button (click)="disminuirCantidad(producto)">-</button>
        <span>{{ producto.cantidad }}</span>
        <button (click)="aumentarCantidad(producto)">+</button>
      </div>
      <button (click)="eliminarProducto(producto)" class="eliminar-btn">Eliminar</button>
    </div>
  </div>

  <div class="carrito-total">
    <h3>Total: ${{ total }}</h3>
    <div id="paypal-button-container"></div>
  </div>
</div>
